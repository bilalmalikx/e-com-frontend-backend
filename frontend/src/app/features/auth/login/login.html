<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

  <form (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-4">
      <label for="username" class="block mb-2 font-medium text-gray-700">Username</label>
      <input
        id="username"
        [(ngModel)]="username"
        name="username"
        type="email"
        required
        class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter your email"
        autocomplete="username"
      />
    </div>

    <div class="mb-6">
      <label for="password" class="block mb-2 font-medium text-gray-700">Password</label>
      <input
        id="password"
        [(ngModel)]="password"
        name="password"
        type="password"
        required
        class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter your password"
        autocomplete="current-password"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition-colors duration-200"
    >
      Login
    </button>
  </form>

  <p *ngIf="errorMessage" class="text-red-500 mt-4 text-center">{{ errorMessage }}</p>

  <p class="mt-6 text-sm text-center text-gray-600">
    Forgot password?
    <a routerLink="/auth/forgot" class="text-blue-600 hover:underline">Click here</a>
  </p>
  <p class="mt-2 text-sm text-center text-gray-600">
    Don't have an account?
    <a routerLink="/auth/register" class="text-blue-600 hover:underline">Register</a>
  </p>
</div>
