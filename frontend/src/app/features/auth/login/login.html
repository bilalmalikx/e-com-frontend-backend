<!-- login.component.html -->
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form>
    <label class="block mb-2">Email</label>
    <input type="email" class="w-full border border-gray-300 p-2 mb-4 rounded" />
    
    <label class="block mb-2">Password</label>
    <input type="password" class="w-full border border-gray-300 p-2 mb-4 rounded" />
    
    <button class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Login</button>
  </form>
  <p class="mt-4 text-sm text-center">
    Forgot password? <a routerLink="/auth/forgot" class="text-blue-600 hover:underline">Click here</a>
  </p>
  <p class="mt-2 text-sm text-center">
    Don't have an account? <a routerLink="/auth/register" class="text-blue-600 hover:underline">Register</a>
  </p>
</div>
