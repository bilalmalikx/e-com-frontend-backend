<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Login</h2>

  <form (ngSubmit)="onSubmit()">
    <label class="block mb-2">Email</label>
    <input [(ngModel)]="email" name="email" type="email" class="w-full border border-gray-300 p-2 mb-4 rounded" required />

    <label class="block mb-2">Password</label>
    <input [(ngModel)]="password" name="password" type="password" class="w-full border border-gray-300 p-2 mb-4 rounded" required />

    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Login</button>
  </form>

  <p *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</p>

  <p class="mt-4 text-sm text-center">
    Forgot password? <a routerLink="/auth/forgot" class="text-blue-600 hover:underline">Click here</a>
  </p>
  <p class="mt-2 text-sm text-center">
    Don't have an account? <a routerLink="/auth/register" class="text-blue-600 hover:underline">Register</a>
  </p>
</div>
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
  <h2 class="text-2xl font-bold mb-4">Register</h2>

  <form (ngSubmit)="onSubmit()">
    <label class="block mb-2">Full Name</label>
    <input [(ngModel)]="fullname" name="fullname" type="text"
           class="w-full border border-gray-300 p-2 mb-4 rounded" required />

    <label class="block mb-2">Email</label>
    <input [(ngModel)]="email" name="email" type="email"
           class="w-full border border-gray-300 p-2 mb-4 rounded" required />

    <label class="block mb-2">Password</label>
    <input [(ngModel)]="password" name="password" type="password"
           class="w-full border border-gray-300 p-2 mb-4 rounded" required />

    <label class="block mb-2">Confirm Password</label>
    <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password"
           class="w-full border border-gray-300 p-2 mb-4 rounded" required />

    <div *ngIf="errorMessage" class="text-red-500 mb-4">{{ errorMessage }}</div>

    <button type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      Register
    </button>
  </form>
</div>
